version: "3"

services:
  db:
    image: mariadb:10.11
    command: --max-allowed-packet=64MB
    restart: always
    volumes:
      - db:/var/lib/mysql:Z
    env_file:
      - ./db.env

  app:
    image: matomo:fpm-alpine
    restart: always
    volumes:
      - matomo:/var/www/html:z
    env_file:
      - ./db.env

  web:
    image: nginx:alpine
    restart: always
    volumes:
      - matomo:/var/www/html:z
      - ./matomo.conf:/etc/nginx/conf.d/default.conf:z
    ports:
      - 8080:80

volumes:
  db:
  matomo:
